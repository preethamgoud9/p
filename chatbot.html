<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input placeholder="Send a message to Chatbot" size="30" />
            <button>Send</button>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        // const { message, sender } = props; // this is called destructuring
        // below statements are shortcuts to if operations known as guard operator
        // if value 1 is true return value 2 = {sender === "robot" && <img src="robot.png" width="50" />}
        return (
          <div>
            {sender === "robot" && <img src="robot.png" width="50" />}
            {message}
            {sender === "user" && <img src="user.png" width="50" />}
          </div>
        );
      }

      function ChatMessages() {
        const chatMessages = [
          {
            message: "helllo Chatbot",
            sender: "user",
            id: "1",
          },
          {
            message: "Hello! How can I help you?",
            sender: "robot",
            id: "2",
          },
          {
            message: "can u get me today's date",
            sender: "user",
            id: "3",
          },
          {
            message: "Today is 23rd November",
            sender: "robot",
            id: "4",
          },
          {
            message: "How about flip a coin",
            sender: "user",
            id: "5",
          },
          {
            message: "Sure! You got tails",
            sender: "robot",
            id: "6",
          },
        ];
        {
          chatMessages.map((chatMessage) => {
            return (
              <ChatMessage
                message={chatMessage.message}
                sender={chatMessage.sender}
                key={chatMessage.id}
              />
            );
          });
        }
      }

      function App() {
        return (
          <>
            <ChatInput />
            <ChatMessages />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
